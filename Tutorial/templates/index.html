{% extends 'base.html' %}

{% block title %} Kat's Blog {% endblock %}
{% block content %}
    <p>
        BLOG WEBSITE
    </p>
    {% for post in posts %}
        <article>
            <h2> <a href=""> {{ post.title}} </a> </h2>
            <time> published: {{ post.published_date}} </time>
            <p> {{ post.entry|linebreaksbr }} </p>            
        </article>
        {% comment %} {{ post }} {% endcomment %}
    {% endfor %}
{% endblock %}
